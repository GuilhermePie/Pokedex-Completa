<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="./sc.js" />
    <script defer src="./script.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_image" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn_prev">Prev &lt;</button>
        <button class="button btn_next">Next &gt;</button>
      </div>

      <img
        src="../images/Altura_e_peso-removebg-preview.png"
        alt="pokedex"
        class="pokedex"
      />

      <div class="pokestatus">
        <h4 class="espaco hpbase">HP base:</h4>
        <h4 class="espaco atkbase">ATK base:</h4>
        <h4 class="defbase">DEF base:</h4>
      </div>

      <div class="ability">
        <h4 class="abt1">Ability:</h4>
        <!-- <h4 class="abt2">Ability:</h4> -->
      </div>

      <!-- <div class="type_grid">
        <div class="type1 type"></div>
        <div class="type2 type"></div>
      </div> -->
    </main>
  </body>
</html>
